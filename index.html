
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>凡硕财税Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dynamic Palette Mapped to CSS Variables
              primary: {
                50: 'rgb(var(--c-primary-50) / <alpha-value>)',
                100: 'rgb(var(--c-primary-100) / <alpha-value>)',
                200: 'rgb(var(--c-primary-200) / <alpha-value>)',
                300: 'rgb(var(--c-primary-300) / <alpha-value>)',
                400: 'rgb(var(--c-primary-400) / <alpha-value>)',
                500: 'rgb(var(--c-primary-500) / <alpha-value>)',
                600: 'rgb(var(--c-primary-600) / <alpha-value>)',
                700: 'rgb(var(--c-primary-700) / <alpha-value>)',
                800: 'rgb(var(--c-primary-800) / <alpha-value>)',
                900: 'rgb(var(--c-primary-900) / <alpha-value>)',
                950: 'rgb(var(--c-primary-950) / <alpha-value>)',
              },
              secondary: {
                50: 'rgb(var(--c-secondary-50) / <alpha-value>)',
                100: 'rgb(var(--c-secondary-100) / <alpha-value>)',
                200: 'rgb(var(--c-secondary-200) / <alpha-value>)',
                300: 'rgb(var(--c-secondary-300) / <alpha-value>)',
                400: 'rgb(var(--c-secondary-400) / <alpha-value>)',
                500: 'rgb(var(--c-secondary-500) / <alpha-value>)',
                600: 'rgb(var(--c-secondary-600) / <alpha-value>)',
                700: 'rgb(var(--c-secondary-700) / <alpha-value>)',
                800: 'rgb(var(--c-secondary-800) / <alpha-value>)',
                900: 'rgb(var(--c-secondary-900) / <alpha-value>)',
                950: 'rgb(var(--c-secondary-950) / <alpha-value>)',
              },
              // Warm Sand/Cream Neutrals
              slate: {
                50: '#fffaf5', // Cream
                100: '#fff1e6', // Very light peach
                200: '#fed7aa', // Peach
                300: '#fdba74',
                400: '#fb923c',
                500: '#78716c', // Keeping text readable (Stone 500)
                600: '#57534e', // Stone 600
                700: '#44403c', // Stone 700
                800: '#292524', // Stone 800
                850: '#231f1e', 
                900: '#1c1917', // Stone 900 (Blackish)
                950: '#0c0a09',
              },
              // Accent: Sunshine Yellow (Static for now)
              accent: {
                400: '#facc15',
                500: '#eab308',
              }
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', '"Songti SC"', 'Georgia', 'serif'],
              sans: ['"Noto Sans SC"', 'system-ui', '-apple-system', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'extract-up': 'extractUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-slow': 'pulse 3s infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              extractUp: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fffaf5; /* Cream background */
        color: #1c1917;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1e6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fdba74; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fb923c; 
      }
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap');
    </style>
